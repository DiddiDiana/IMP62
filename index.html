<!DOCTYPE html>
<html lang="de">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/basisstyle.css" rel="stylesheet">
	<!-- Icon-Bibliothek https://fontawesome.com/icons?d=gallery -->
 	<link href="fontawesome/css/all.min.css" rel="stylesheet"> 

	<title>Planspiel Incident Management</title>

</head>

<body id="body" class="p-4">
	<!-- main beinhaltet Planspielbrett -->
	<div id="main" >	<!-- für Austausch body-->
		<header>
			<div class="row">
				<div class="col-md-4">
					<img src="img/Logo_Planspiel.png">
				</div>
				<div class="col-md-3">
					<div>
						<div>
							<label class="btn box" id="timer"><i class="far fa-clock" ></i>0 Std.</label>
							<!-- JS-Variable eingeben und Spielphase anzeigen -->
							<label class="form-control spielphase" id="runde"  for="">Runde 1</label>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<img src="img/Smiley_grün_512px.png" width="50" height="auto">
					<label for=""></label>
					<img src="img/Smiley_rot_512px.png" width="50" height="auto">
					<label for=""></label>
				</div>
				<div class="col">
					<button class="btn"><i class="fas fa-power-off"></i></button>
				</div>
			</div>
		</header>
		<main id="content">
			<div class="row mx-2 my-4">
				<!-- Anzeige Daten eines Mitarbeiters (wird mit einem Klick auf einen Mitarbeiter angezeigt)-->
				<section class="col-md-4 card">
					<h2 class="card-title">Informationsbereich</h2>
					<div id="infobereich" class="card-body">
						<!-- Platzhalter: siehe infobereich.html------ zum Austausch ausgelagert -->
					</div>
				</section>
				<!-- Anzeige Bearbeitung von Aufgaben aller Mitarbeiter -->
				<section class="col-md-4 card">
					<h2 class="card-title">Arbeitsbereich</h2>
					<div id="arbeitsbereich" class="card-body">
						<ul class="list-group list-group-flush">
							<!-- 1st-Level -->
							<li class="list-group-item d-flex pt-0">
								<div id="Level00" class="firstLevel px-3 mx-n3">
									<img src="img/Mitarbeiter_64px.png">
									<p id="Level00name" class="m-0"></p><!-- Name des 1st-Level-Mitarbeiters -->
								</div>
								<ul>
									<li id="IncTitel"></li><!-- ID und Titel des Incidents -->
									<li id="Faelligkeit"></li><!-- Fälligkeit des Incidents -->
									<li id="Bearbeitungsstand"></li> <!-- Anzeige zum Bearbeitungsstand des Incidents -->
								</ul>
							</li>
							<!-- 2nd-Level -->
							<li class="list-group-item d-flex">
								<div id="Level01" class="secondLevel px-3 mx-n3">
									<img src="img/Mitarbeiter_64px.png">
									<p id="Level01name" class="m-0"></p><!-- Name des 1st-Level-Mitarbeiters -->
								</div>
								<ul>
									<li id="Sec01IncTitel"></li><!-- ID und Titel des Incidents -->
									<li id="Sec01Faelligkeit"></li><!-- Fälligkeit des Incidents -->
									<li id="Sec01Bearbeitungsstand"></li> <!-- Anzeige zum Bearbeitungsstand des Incidents -->
								</ul>
							</li>
							<!-- 2nd-Level -->
							<li class="list-group-item d-flex">
								<div id="Level02" class="secondLevel px-3 mx-n3">
									<img src="img/Mitarbeiter_64px.png">
									<p id="Level02name" class="m-0"></p><!-- Name des 1st-Level-Mitarbeiters -->
								</div>
								<ul>
									<li id="Sec02IncTitel"></li><!-- ID und Titel des Incidents -->
									<li id="Sec02Faelligkeit"></li><!-- Fälligkeit des Incidents -->
									<li id="Sec02Bearbeitungsstand"></li> <!-- Anzeige zum Bearbeitungsstand des Incidents -->
								</ul>
							</li>
							<!-- 2nd-Level -->
							<li class="list-group-item d-flex pb-0">
								<div id="Level03" class="secondLevel px-3 mx-n3">
									<img src="img/Mitarbeiter_64px.png">
									<p id="Level03name" class="m-0"></p><!-- Name des 1st-Level-Mitarbeiters -->
								</div>
								<ul>
									<li id="Sec03IncTitel"></li><!-- ID und Titel des Incidents -->
									<li id="Sec03Faelligkeit"></li><!-- Fälligkeit des Incidents -->
									<li id="Sec03Bearbeitungsstand"></li> <!-- Anzeige zum Bearbeitungsstand des Incidents -->
								</ul>
							</li>
						</ul>
					</div>
				</section>
				<!-- Anzeige Incident Eingang und Daten -->
				<section class="col-md-4 card">
					<h2 class="card-title">Incidentbereich</h2>
						<div id="incbereich" class="card-body">
							<!-- Platzhalter Eingang: ein Symbol je eingehendem Incident der nicht zugeiwesen ist -->
							<div id="inBox"style="display:block; margin-bottom:140px;">
							</div>
							<!-- Zeigt beim Klick auf ein Incident-Symbol dessen Daten an -->
							<form class="card-body" >
								<div class="d-flex">
									<img src="img/icons8-dokument-64.png">
									<p id="noInc" style="visibility: visible">Aktuell ist kein Incident gewählt.</p>
									<h3 id="incDetTitel"><!--#123 <br>Test-Titel--></h3> <!-- zeigt Incident-ID & -Titel laut DB an -->
								</div>
								<ul class="list-group list-group-flush" id="incDetForm" style="visibility: hidden">
									<li class="list-group-item d-lg-flex">Thema:
										<p id="incDetThema" class="ml-1"><!--Incident-Thema Test--></p>
									</li>
									<li id="incDetFaell" class="list-group-item"><!--fällig in X Stunden--></li>
									<li class="list-group-item d-lg-flex">Priorität:
										<select class="ml-1" name="prio" id="incDetPrio">
										</select>
									</li>
									<li class="list-group-item d-lg-flex">Kategorie:
										<select class="ml-1" name="kategorie" id="incDetKat">
										</select>
									</li>
									<li class="list-group-item d-lg-flex">Bearbeiter:
										<p id="incDetBea" class="ml-1">Mitarbeiter A</p>
									</li>
								</ul>
								<div class="d-lg-flex justify-content-center">
									<input type="button" value="bearbeiten" class="btn mr-2 mt-2" id="btn-bearbeiten" style="visibility: hidden"></input>
									<input type="button" value="weiterleiten" class="btn mt-2" id="btn-weiterleiten" style="visibility: hidden"></input>
								</div>
							</form>
						</div>
				</section>
			</div>
		</main>
		<footer class="footer text-center fixed-bottom p-3">
			<span>Made by Diana Quaschni and Benjamin Lehnert &copy; 2020</span>
		</footer>
	</div>
</body>
		
	<!-- CDN jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--eigene JavaScript-Datei-->
	<script type="text/javascript" src="../js/script.js"></script>
</html>
